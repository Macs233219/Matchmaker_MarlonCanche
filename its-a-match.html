<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchyMatchy - It's a match</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts/fetchMatch.js"></script>
</head>
<body>
    <div class="backdrop"></div>
    <div class="match container">
        <h1>It's a Match! ❤️</h1>
        <header>
            <img src="https://via.placeholder.com/200" alt="Match photo" id="img">
            <div class="match-name">
                <p id="name">John Doe</p>
                <p id="age">20</p>
            </div>
        </header>

        <div class="match-info">
            <div class="info">
                <p><strong>Género:</strong><span id="gender"></span>Male</p>
                <p><strong>Fecha de Nacimiento:</strong><span id="dob"></span>2004-04-15</p>
            </div>
            <div class="info">
                <p><strong>Dirección:</strong><span id="address"></span>Calle Wallaby 42</p>
                <p><strong>Ciudad:</strong><span id="city"></span>Sidney</p>
                <p><strong>Estado:</strong><span id="state"></span>-</p>
                <p><strong>País:</strong><span id="country"></span>Australia</p>
            </div>

            <div class="info">
                <p><strong>Correo:</strong><span id="email"></span>hola@gmail.com</p>
                <p><strong>Teléfono:</strong><span id="phone"></span>55 5555 5555</p>
                <p><strong>Celular:</strong><span id="cellphone"></span>55 5555 5555</p>
            </div>
        </div>
    </div>
</body>
</html>
